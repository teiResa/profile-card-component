<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/teiResa-favi.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
      <div class="banner">      </div>
      <div class="info-main">
        <div class="user-info">
          <div class="user-name"> Victor Crest </div>
          <div class="user-age">  26	</div>
          <div class="user-city"> London	</div>
        </div>
      </div>

      <!-- <hr> -->
      <div class="info-stats">

          <div class="user-followers">
            <div class="followers-count"> 80K </div>
            <div class="followers-title"> Followers	</div>
        </div>
          <div class="user-likes">
            <div class="likes-count"> 803K </div>
            <div class="likes-title"> Likes	</div>
        </div>
          <div class="user-photos">
            <div class="photos-count">  1.4K	</div>
            <div class="photos-title">  Photos	</div>
        </div>
      </div>



      <div class="profile-frame">
        <div class="profile-picture">

        </div>
      </div>
  </div>






  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/teiResa">Theresa (teiResa)</a>.
  </div>
</body>
</html>
